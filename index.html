<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo List | Don't forget your most important stuff</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<template id="login-page">
			<section class="login">
				<div class="login-window">
					<div class="login__header">
						<h1 class="login__header-title">TODO LIST</h1>
						<span class="login__header-description">Don't forget your most important stuff</span>
					</div>
					<div class="login__main">
						<p class="login__main-sign-up">
							<a class="login__main-sign-up-link sign-up">Sign up</a>
							for free now!
						</p>
						<p class="login__main-sign-in">Already have an account?
							<a class="login__main-sign-in-link sign-in">Sing in</a>
						</p>
					</div>
				</div>
			</section>
		</template>
		
		<template id="sign-in">
			<section class="login">
				<div class="login-window">
					<div class="login__header">
						<h1 class="login__header-title">TODO LIST</h1><span class="login__header-description">Don't forget your most important stuff</span>
					</div>
					<div class="login__main">
						<h3 class="login__main-signin">Sign in</h3>
						<form class="login__main-form" method="post">
							<input id="login" class="login__main-form-input" type="text" name="login" placeholder="Login" autofocus>
							<input id="pass" class="login__main-form-input" type="password" name="password" placeholder="Password">
							<p class="login__main-form-input">
								<input class="login__main-form-input-checkbox" type="checkbox" id="login-data">
								<label class="login__main-form-checkbox-label" for="login-data"> Save your login data on this device</label>
							</p>
							<p id="error_message"></p>
							<a type="submit" class="login__main-form-submit">Submit</a>
						</form>
					</div>
				</div>
			</section>
		</template>
		
		<template id="sign-up">
			<section class="login">
				<div class="login-window">
					<div class="login__header">
						<h1 class="login__header-title">TODO LIST</h1><span class="login__header-description">Don't forget your most important stuff</span>
					</div>
					<div class="login__main">
						<h3 class="login__main-signin">Sign up</h3>
						<form class="login__main-form">
							<input id="sign-up-email" class="login__main-form-input" type="email" name="email" placeholder="E-mail">
							<input id="sign-up-login" class="login__main-form-input" type="text" name="login" placeholder="Login">
							<input id="sign-up-pass" class="login__main-form-input" type="password" name="password" placeholder="Password">
							<p id="error_message"></p>
							<a class="login__main-form-submit">Submit</a>
						</form>
					</div>
				</div>
			</section>
		</template>
		
		<template id="content-page">
			<div class="content">
				<div class="content__main">
					<div class="content__main-header">
						<div class="content__main-header-form"></div>
						<div class="content__main-header-statistics">
							<p id="counter-all">All:<span> XXX</span></p>
							<p id="counter-done">Done:<span> XXX</span></p>
							<p id="counter-in-progress">In progress:<span> XXX</span></p>
						</div>
					</div>
					<div class="content__main-results">
						<div class="content__main-results-filters">
							<a class="content__main-results-filters-done">Done</a>
							<a class="content__main-results-filters-inprogress">In progress</a>
							<a class="content__main-results-filters-all">All</a>
						</div>
						<div class="content__main-results-list"></div>
					</div>
				</div>
			</div>
		</template>
		
		<div id="app"></div>
		<script src="assets/js/main.js" type="module"></script>
	</body>
</html>
